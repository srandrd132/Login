<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Login AndyBank</title>
        <meta name="viewport" content="width=device-width, initioal-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="main-login">
            <div class="aba-esquerda">
                <h1>Faça Login <br> Se conecte ao mundo</h1>
                <img src="Mobile.png" alt="Celular">
            </div>

            <div class="aba-direita">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="text-card">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>

                    <div class="text-card">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button class="btn-login">Login</button>
                </div>
            </div>
       </div>
    </body>
</html>
